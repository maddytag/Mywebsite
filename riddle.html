<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #6a11cb;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #4e0e9c;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        #riddle, #answer {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        #answer {
            display: none;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riddle Generator</h1>
        <p>Click the button to get a riddle and try to solve it. Reveal the answer when you're ready!</p>
        <div id="riddle">Press the button to get a riddle!</div>
        <div id="answer">Answer will appear here!</div>
        <button onclick="generateRiddle()">Generate Riddle</button>
        <button onclick="showAnswer()">Reveal Answer</button>
    </div>

    <script>
        const riddles = [
            { question: "What has to be broken before you can use it?", answer: "An egg." },
            { question: "I’m tall when I’m young, and I’m short when I’m old. What am I?", answer: "A candle." },
            { question: "What month of the year has 28 days?", answer: "All of them." },
            { question: "What is full of holes but still holds water?", answer: "A sponge." },
            { question: "What question can you never answer yes to?", answer: "Are you asleep yet?" },
            { question: "What gets wet while drying?", answer: "A towel." },
            { question: "I have branches, but no fruit, trunk or leaves. What am I?", answer: "A bank." },
            { question: "What has a head but no brain?", answer: "Lettuce." },
            { question: "I have cities, but no houses. I have mountains, but no trees. I have water, but no fish. What am I?", answer: "A map." }
        ];

        let currentRiddle = {};

        function generateRiddle() {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            currentRiddle = riddles[randomIndex];
            document.getElementById("riddle").textContent = currentRiddle.question;
            document.getElementById("answer").textContent = currentRiddle.answer;
            document.getElementById("answer").style.display = "none";
        }

        function showAnswer() {
            document.getElementById("answer").style.display = "block";
        }
    </script>
</body>
</html>
